---
- name: Install a list of packages
  ansible.builtin.apt:
    update_cache: yes
    pkg:
    - git
    - python3
    - python3-apt
    - python3-pip
    - python3-venv
    - python3-dev
    - locales

- name: Add official PostgreSQL repo
  ansible.builtin.file:
    path: /usr/share/postgresql-common/pgdg
    state: directory
    mode: 0755

- name: Add Postgres Key and Repo
  block:
    - name: Download PostgreSQL signing key
      ansible.builtin.get_url:
        url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
        dest: /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc

    - name: Add PostgreSQL apt repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt noble-pgdg main"
        filename: pgdg
        state: present

- name: Install default PostgreSQL from OS repo
  ansible.builtin.apt:
    update_cache: yes
    name:
      - postgresql-18
      - postgresql-client-18
      - postgresql-common
      - redis-server
    state: present

- name: Ensure Nautobot group exists
  ansible.builtin.group:
    name: nautobot
    system: yes
    
- name: Ensure Nautobot system user exists
  ansible.builtin.user:
    name: nautobot
    comment: Nautobot
    shell: /bin/bash
    home: "{{ nautobot_home }}"
    system: yes

- name: Ensure Nautobot home directory has correct permissions
  ansible.builtin.file:
    path: "{{ nautobot_home }}"
    owner: nautobot
    group: nautobot
    mode: "0755"
    state: directory

- name: Ensure PostgreSQL is installed
  apt:
    name: "postgresql-{{ postgres_version }},postgresql-client-{{ postgres_version }}"
    state: present
    update_cache: yes

- name: Ensure PostgreSQL service is running
  service:
    name: postgresql
    state: started
    enabled: yes

- name: Create Nautobot database
  become_user: postgres
  postgresql_db:
    name: "{{ db_name }}"
    encoding: UTF8
    lc_collate: en_US.UTF-8
    lc_ctype: en_US.UTF-8
    state: present

- name: Create Nautobot user
  become_user: postgres
  postgresql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    role_attr_flags: LOGIN
    state: present

- name: Grant all privileges on database
  become_user: postgres
  postgresql_privs:
    db: "{{ db_name }}"
    roles: "{{ db_user }}"
    type: database
    privs: ALL
    state: present

- name: Grant CREATE on public schema
  become_user: postgres
  community.postgresql.postgresql_privs:
    db: "{{ db_name }}"
    roles: "{{ db_user }}"
    type: schema
    objs: public
    privs: CREATE
    state: present

