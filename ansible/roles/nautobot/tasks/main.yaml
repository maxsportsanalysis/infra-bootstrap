---
- name: Ensure PostgreSQL is installed
  apt:
    name: "postgresql-{{ postgres_version }},postgresql-client-{{ postgres_version }}"
    state: present
    update_cache: yes

- name: Ensure PostgreSQL service is running
  service:
    name: postgresql
    state: started
    enabled: yes

- name: Create Nautobot database
  become_user: postgres
  postgresql_db:
    name: "{{ db_name }}"
    encoding: UTF8
    lc_collate: en_US.UTF-8
    lc_ctype: en_US.UTF-8
    template: template0
    state: present

- name: Create Nautobot user
  become_user: postgres
  postgresql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    role_attr_flags: LOGIN
    state: present

- name: Grant all privileges on database
  become_user: postgres
  postgresql_privs:
    db: "{{ db_name }}"
    roles: "{{ db_user }}"
    type: database
    privs: ALL
    state: present

- name: Grant CREATE on public schema
  become_user: postgres
  postgresql_privs:
    db: "{{ db_name }}"
    roles: "{{ db_user }}"
    type: schema
    privs: CREATE
    state: present
