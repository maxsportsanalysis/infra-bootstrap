---
- hosts: all
  become: yes
  vars_prompt:
    - name: intermediate_ca_passphrase
      prompt: "Enter passphrase to unlock intermediate CA USB"
      private: yes
  roles:
    - bootstrap
  #vars:
  # step_ca_password: "{{ lookup('ansible.builtin.password', '/etc/ansible/secrets/step_ca_password.txt length=32') }}"
  handlers:
    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: yes
      when: ansible_service_mgr == "systemd"