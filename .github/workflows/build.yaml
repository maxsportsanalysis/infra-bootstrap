name: Build Raspberry Pi PXE Image

on:
  push:
    branches:
      - main

env:
  PACKER_VERSION: "1.14.2"
  PACKER_LOG: 1
  PACKER_LOG_PATH: packer.log

jobs:
  build-pxe-image:
    runs-on: ubuntu-24.04
    env:
      RPI_USERNAME: ${{ secrets.RPI_USERNAME }}
      RPI_PASSWORD: ${{ secrets.RPI_PASSWORD }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Setup `packer`
        uses: hashicorp/setup-packer@v3
        with:
          version: ${{ env.PACKER_VERSION }}

      # Packer will auto-install plugins declared in build.pkr.hcl
      - name: Init Packer
        run: packer init .

      - name: Validate Packer config
        run: |
          packer validate \
            -var-file=../pi.pkrvars.hcl \
            -var "rpi_username=${{ secrets.RPI_USERNAME }}" \
            -var "rpi_password=${{ secrets.RPI_PASSWORD }}" \
            build.pkr.hcl

      - name: Build image
        working-directory: infra-bootstrap
        run: |
          packer build \
            -var-file=../pi.pkrvars.hcl \
            -var "rpi_username=${{ secrets.RPI_USERNAME }}" \
            -var "rpi_password=${{ secrets.RPI_PASSWORD }}" \
            build.pkr.hcl

      - name: Upload built image
        uses: actions/upload-artifact@v4
        with:
          name: pi-pxe-image
          path: raspios-lite-arm64.img
